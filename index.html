<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body style="background-color: rgb(224, 238, 243);">
   <div>
       <h1 id="titulo"> Dados do cliente</h1>
       <p id="subtitulo">Preencha os dados abaixo:</p>
       <br>
   </div> 
   <form action="respostas.txt" style="background-size: 50%; border: 4px; width: 50%; border-style:groove; border-color: black;">
            <div>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento" required>
            </div>
            <div>
                <label for="sexo">Sexo</label required>
                <input type="radio" name="sexo" id="sexo" value="feminino" >
                <label for="feminino">Feminino</label>
                <input type="radio" name="sexo" id="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="sexo" value="nbinario">
                <label for="nabinario">Não binário</label>
            </div> 
            <div>
                <label for="endereco">Endereço:</label><br>
                <label>Logradouro:</label>
                <input type="text" name="logradouro" id="endereco" required><br>
                <label>Bairro:</label>
                <input type="text" name="bairro" id="endereco" required><br>
                <label>Cidade:</label>
                <input type="text" name="cidade" id="endereco" required><br>
            </div>
            <div>
                <label>UF:</label>
                <select id="UF" required>
                    <option selected disabled value="">Selecione</option>
                    <option>DF</option>
                    <option>GO</option>
                    <option>MT</option>
                    <option>MS</option>
                </select>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
            </div>
    </form><br>
    <p style="font-size:larger; line-height: 200%; background-color: rgb(238, 170, 88); text-decoration-line: underline; text-align: center;">
        <a href="index.html">Perguntas</a> 
    </p>
</body>
</html>
